<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .product-box {
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            margin: auto;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .product-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .view-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="product-box">
        <div class="product-title">Product Name</div>
        <a href="details.html" class="view-button">View More Info</a>
    </div>
</body>
</html>
