<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background-color: #f0f0f0;
        }
        .details-box {
            background-color: white;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
        }
        .details-box h1 {
            margin-bottom: 20px;
        }
        .details-box p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="details-box">
        <h1>Product Name</h1>
        <p>This is a detailed description of the product. It includes features, benefits, and other useful information for the user.</p>
    </div>
</body>
</html>
